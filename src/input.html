<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkillBridge Portal — Input</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS File -->
  <link rel="stylesheet" href="input.css" />
</head>

<body onload="checkLoginAndInit()">
  <div class="container">
    <div class="card">
      <header>
        <img src="logo.jpeg" alt="logo" />
        <div>
          <h1 class="text-2xl font-bold">SkillBridge Portal</h1>
          <p class="text-sm text-gray-700">Shaping Futures, One Skill at a Time</p>
        </div>
        <div style="margin-left:auto">
          <button onclick="logoutUser()" class="logout-btn">Logout</button>
        </div>
      </header>

      <main>
        <h2 class="text-lg font-semibold mb-3">Student Profile</h2>

        <form id="careerForm" class="space-y-5" onsubmit="submitForm(event)">
          
          <!-- Education -->
          <div>
            <label class="block text-sm font-medium mb-2">
              Highest Education Level <span class="text-xs text-gray-600">(required)</span>
            </label>
            <select id="education" required class="w-full rounded-xl border px-3 py-2">
              <option value="" disabled selected>Select level…</option>
              <option>Diploma</option>
              <option>Bachelor's</option>
              <option>Master's</option>
            </select>
          </div>

          <!-- Grades -->
          <div>
            <label class="block text-sm font-medium mb-2">Grades</label>
            <div class="grid grid-cols-2 gap-3">
              <input id="cgpa" type="number" step="0.01" min="0" max="10" placeholder="CGPA (0–10)" class="rounded-xl border px-3 py-2" />
              <input id="percentage" type="number" step="0.1" min="0" max="100" placeholder="% (0–100)" class="rounded-xl border px-3 py-2" />
            </div>
            <p class="text-xs text-gray-600 mt-1">Provide either CGPA or Percentage (optional but improves matching).</p>
          </div>

          <!-- Traits -->
          <div>
            <label class="block text-sm font-medium mb-2">Personality Traits</label>
            <div id="traits" class="grid grid-cols-2 sm:grid-cols-3 gap-2"></div>
          </div>

          <!-- Hobbies -->
          <div>
            <label class="block text-sm font-medium mb-2">Hobbies / Activities</label>
            <input id="hobbies" type="text" placeholder="e.g., coding, robotics, art..." class="w-full rounded-xl border px-3 py-2" />
            <p class="text-xs text-gray-600 mt-1">Comma-separated keywords.</p>
          </div>

          <!-- Interests -->
          <div>
            <label class="block text-sm font-medium mb-2">Field Interest</label>
            <div id="interests" class="grid grid-cols-2 sm:grid-cols-3 gap-2"></div>
          </div>

          <!-- Buttons -->
          <div class="flex gap-3 pt-2">
            <button type="submit" class="submit-btn">Get Recommendations</button>
            <button type="button" id="resetBtn" class="reset-btn" onclick="resetForm()">Reset</button>
          </div>
        </form>
      </main>

    </div>

    <footer class="footer">SkillBridge Portal — Built for career development</footer>
  </div>

  <!-- JS File -->
  <script src="dashboard.js"></script>
</body>
</html>
